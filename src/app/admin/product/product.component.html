<div class="body-content">
    <div class="container mt-4">
        <div class="checkout-box">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Add Products</h2>
                    <form class="register-form" role="form" [formGroup]="formdata"
                        (ngSubmit)="onClickSumbit(formdata.value)">
                        <input type="hidden" class="form-control" formControlName="id">
                        <input type="hidden" class="form-control" formControlName="image">
                        <div class="form-group">
                            <label class="font-weight-bold">Product Name</label>
                            <input type="text" class="form-control" formControlName="name">
                            <span *ngIf="!formdata.controls.name.valid && formdata.controls.name.touched"
                                class="text-danger">Please enter Product name.</span><br>
                            <label class="font-weight-bold">Category</label><br>
                            <select>
                                <option value="">Category</option>
                                <option *ngFor="let category of categories" value="{{ category._id }}">{{ category.name }}</option>
                            </select>
                            <span *ngIf="!formdata.controls.category.valid && formdata.controls.category.touched"
                            class="text-danger">Please enter product.</span><br>
                            <label class="font-weight-bold">image</label>
                            <input type="file" class="form-control" (change)="filechanged($event)" accept="image/*">
                            <span *ngIf="!formdata.controls.image.valid && formdata.controls.image.touched"
                                class="text-danger">Please select image.</span><br>
                            <label class="font-weight-bold">Description</label>
                            <input type="text" class="form-control" formControlName="description">
                            <span *ngIf="!formdata.controls.description.valid && formdata.controls.description.touched"
                                class="text-danger">Please select Description.</span><br>
                            <label class="font-weight-bold">Specification</label>
                            <input type="text" class="form-control" formControlName="specification">
                            <span *ngIf="!formdata.controls.specification.valid && formdata.controls.specification.touched"
                                class="text-danger">Please select Specification.</span><br>
                            <label class="font-weight-bold">MRP</label>
                            <input type="number" class="form-control" formControlName="mrp">
                            <span *ngIf="!formdata.controls.mrp.valid && formdata.controls.mrp.touched"
                                class="text-danger">Please select MRP.</span><br>
                            <label class="font-weight-bold">Price</label>
                            <input type="number" class="form-control" formControlName="price">
                            <span *ngIf="!formdata.controls.price.valid && formdata.controls.price.touched"
                                class="text-danger">Please select Price.</span><br>

                            <input  type="submit" value="Save" class="btn btn-success btn-lg">
                                
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
