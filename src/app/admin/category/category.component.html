<div class="body-content">
    <div class="container mt-4">
        <div class="checkout-box">
            <div class="row">
                <div class="col-lg-12">
                    <h2>Add Category</h2>
                    <form class="register-form" role="form" [formGroup]="formdata" (ngSubmit)="onClickSumbit(formdata.value)">
                        <input type="hidden" class="form-control" formControlName="id" >
                        <input type="hidden" class="form-control" formControlName="image">
                        <div class="font-weight-bold form-group">                        
                
                        <label>Product Name</label>
                        <span *ngIf="!formdata.controls.name.valid && formdata.controls.name.touched"></span>
                        <input type="text" class="form-control" formControlName="name"><br>
                        <label>image</label>
                        <span *ngIf="!formdata.controls.image.valid && formdata.controls.image.touched"></span>
                        <input type="file" class="form-control" (change)="filechanged($event)" accept="image/*"><br>
                        <label>Sr.no</label>
                        <input type="number" min="1" class="form-control" formControlName="srno">
                        <span *ngIf="!formdata.controls.srno.valid && formdata.controls.srno.touched"></span>
                        <br>

                        <input type="submit" value="Save" class="btn btn-success btn-lg">
                       </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
